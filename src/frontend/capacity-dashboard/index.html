<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="3;url=./dashboard.html" />
    <title>Team Capacity Dashboard</title>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .loading-container {
        text-align: center;
        background: white;
        padding: 40px;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #f3f3f3;
        border-top: 4px solid #0052cc;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin: 0 auto 20px;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .loading-text {
        color: #172b4d;
        font-size: 18px;
        font-weight: 500;
        margin-bottom: 10px;
      }

      .loading-subtext {
        color: #5e6c84;
        font-size: 14px;
      }

      .manual-link {
        margin-top: 20px;
        padding-top: 20px;
        border-top: 1px solid #dfe1e6;
      }

      .manual-link a {
        color: #0052cc;
        text-decoration: none;
        font-weight: 500;
      }

      .manual-link a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="loading-container">
      <div class="loading-spinner"></div>
      <div class="loading-text">Loading Team Capacity Dashboard...</div>
      <div class="loading-subtext">
        Connecting to Jira and loading team data
      </div>
      <div class="manual-link">
        <p>
          Taking too long? <a href="./dashboard.html">Click here to continue</a>
        </p>
      </div>
    </div>
  </body>
</html>
