<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Capacity Dashboard</title>
    <link rel="stylesheet" href="dashboard.css" />
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="header-content">
          <div class="header-left">
            <h1 class="dashboard-title">ðŸ“Š Team Capacity Dashboard</h1>
            <p class="dashboard-subtitle">Real-time workload monitoring</p>
          </div>
          <div class="header-right">
            <button
              class="refresh-button"
              id="refresh-btn"
              onclick="window.manualRefresh()"
            >
              ðŸ”„ Refresh
            </button>
          </div>
        </div>
        <p class="data-source">
          Data Source: <span id="data-source-indicator">Loading...</span>
        </p>
      </div>

      <div class="metrics-grid">
        <div class="metric-card">
          <div class="metric-value" id="team-members">-</div>
          <div class="metric-label">Team Members</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="avg-utilization">-</div>
          <div class="metric-label">Avg Utilization</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="total-assignments">-</div>
          <div class="metric-label">Total Assignments</div>
        </div>
        <div class="metric-card">
          <div class="metric-value" id="health-status">-</div>
          <div class="metric-label">Team Health</div>
        </div>
      </div>

      <div class="alerts-section" id="alerts-section">
        <!-- Alerts will be populated by JavaScript -->
      </div>

      <div class="users-section">
        <h2 class="section-title">Team Capacity Overview</h2>
        <div class="users-grid" id="users-grid">
          <!-- User cards will be populated by JavaScript -->
        </div>
      </div>

      <div class="dashboard-footer">
        <p>Last updated: <span id="last-updated">-</span></p>
        <p>Auto-refresh: 5 minutes</p>
      </div>
    </div>

    <script src="dashboard.js"></script>
  </body>
</html>
