<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Team Capacity Dashboard</title>
    <style>
      /* Team Capacity Dashboard Styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          Oxygen, Ubuntu, Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        padding: 20px;
        line-height: 1.6;
      }

      .dashboard-container {
        max-width: 1400px;
        margin: 0 auto;
        background: white;
        border-radius: 20px;
        box-shadow: 0 25px 80px rgba(0, 0, 0, 0.15);
        overflow: hidden;
        animation: fadeIn 0.6s ease-out;
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .dashboard-header {
        background: linear-gradient(135deg, #0052cc 0%, #0747a6 100%);
        color: white;
        padding: 32px;
        position: relative;
      }

      .header-content {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 24px;
      }

      .header-left h1 {
        font-size: 28px;
        font-weight: 600;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .header-left p {
        font-size: 16px;
        opacity: 0.9;
        font-weight: 400;
      }

      .refresh-button {
        background: rgba(255, 255, 255, 0.2);
        border: 2px solid rgba(255, 255, 255, 0.3);
        color: white;
        padding: 12px 24px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 14px;
        font-weight: 500;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
      }

      .refresh-button:hover {
        background: rgba(255, 255, 255, 0.3);
        border-color: rgba(255, 255, 255, 0.5);
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
      }

      .metrics-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 24px;
        margin-top: 24px;
      }

      .metric-card {
        background: rgba(255, 255, 255, 0.15);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.2);
      }

      .metric-value {
        font-size: 32px;
        font-weight: 700;
        margin-bottom: 8px;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
      }

      .metric-label {
        font-size: 14px;
        opacity: 0.9;
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .dashboard-content {
        padding: 32px;
      }

      .section-title {
        font-size: 24px;
        font-weight: 600;
        color: #172b4d;
        margin-bottom: 24px;
        display: flex;
        align-items: center;
        gap: 12px;
      }

      .users-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        gap: 24px;
        margin-bottom: 48px;
      }

      .user-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
        padding: 24px;
        transition: all 0.3s ease;
        border: 2px solid transparent;
      }

      .user-card:hover {
        transform: translateY(-4px);
        box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        border-color: #0052cc;
      }

      .user-header {
        display: flex;
        align-items: center;
        gap: 16px;
        margin-bottom: 20px;
      }

      .user-avatar {
        width: 48px;
        height: 48px;
        border-radius: 50%;
        overflow: hidden;
        background: linear-gradient(135deg, #0052cc, #0747a6);
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .user-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
      }

      .avatar-initials {
        color: white;
        font-weight: 600;
        font-size: 18px;
      }

      .user-info {
        flex: 1;
      }

      .user-name {
        font-size: 18px;
        font-weight: 600;
        color: #172b4d;
        margin-bottom: 4px;
      }

      .user-email {
        font-size: 14px;
        color: #6b778c;
      }

      .user-status {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .status-optimal {
        background: #e3fcef;
        color: #006644;
      }
      .status-good {
        background: #e3fcef;
        color: #006644;
      }
      .status-high {
        background: #fff4e6;
        color: #974f0c;
      }
      .status-warning {
        background: #fff4e6;
        color: #974f0c;
      }
      .status-overloaded {
        background: #ffebe6;
        color: #bf2600;
      }
      .status-critical {
        background: #ffebe6;
        color: #bf2600;
      }

      .capacity-info {
        margin-bottom: 20px;
      }

      .capacity-bar {
        width: 100%;
        height: 8px;
        background: #f4f5f7;
        border-radius: 4px;
        overflow: hidden;
        margin-bottom: 8px;
      }

      .capacity-fill {
        height: 100%;
        border-radius: 4px;
        transition: all 0.3s ease;
      }

      .capacity-text {
        font-size: 14px;
        font-weight: 500;
        color: #6b778c;
      }

      .assignment-breakdown {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 12px;
      }

      .assignment-item {
        display: flex;
        align-items: center;
        gap: 8px;
        font-size: 14px;
        color: #172b4d;
      }

      .assignment-dot {
        width: 12px;
        height: 12px;
        border-radius: 50%;
      }

      .assignment-dot.primary {
        background: #0052cc;
      }
      .assignment-dot.secondary {
        background: #36b37e;
      }
      .assignment-dot.reviewer {
        background: #ff8b00;
      }
      .assignment-dot.collaborator {
        background: #6554c0;
      }

      .alerts-section {
        margin-top: 32px;
      }

      .alert {
        display: flex;
        align-items: flex-start;
        gap: 16px;
        padding: 20px;
        border-radius: 12px;
        margin-bottom: 16px;
        border-left: 4px solid;
      }

      .alert-critical {
        background: #ffebe6;
        border-left-color: #de350b;
      }

      .alert-warning {
        background: #fff4e6;
        border-left-color: #ff8b00;
      }

      .alert-success {
        background: #e3fcef;
        border-left-color: #36b37e;
      }

      .alert-icon {
        font-size: 20px;
        line-height: 1;
      }

      .alert-title {
        font-size: 16px;
        font-weight: 600;
        color: #172b4d;
        margin-bottom: 4px;
      }

      .alert-description {
        font-size: 14px;
        color: #6b778c;
        line-height: 1.5;
      }

      .health-badge {
        padding: 6px 12px;
        border-radius: 20px;
        font-size: 12px;
        font-weight: 600;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      @media (max-width: 768px) {
        .dashboard-container {
          margin: 10px;
          border-radius: 16px;
        }

        .dashboard-header {
          padding: 24px;
        }

        .header-content {
          flex-direction: column;
          gap: 20px;
          text-align: center;
        }

        .metrics-grid {
          grid-template-columns: repeat(2, 1fr);
          gap: 16px;
        }

        .users-grid {
          grid-template-columns: 1fr;
        }

        .dashboard-content {
          padding: 24px;
        }
      }
    </style>
  </head>
  <body>
    <div class="dashboard-container">
      <div class="dashboard-header">
        <div class="header-content">
          <div class="header-left">
            <h1>ðŸ“Š Team Capacity Dashboard</h1>
            <p>Real-time workload monitoring</p>
          </div>
          <div class="header-right">
            <button class="refresh-button" onclick="window.manualRefresh()">
              ðŸ”„ Refresh
            </button>
          </div>
        </div>

        <div class="metrics-grid">
          <div class="metric-card">
            <div class="metric-value" id="total-members">-</div>
            <div class="metric-label">Team Members</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="avg-utilization">-</div>
            <div class="metric-label">Avg Utilization</div>
          </div>
          <div class="metric-card">
            <div class="metric-value" id="total-assignments">-</div>
            <div class="metric-label">Total Assignments</div>
          </div>
          <div class="metric-card">
            <div class="metric-value">
              <span class="health-badge" id="health-status">-</span>
            </div>
            <div class="metric-label">Health Status</div>
          </div>
        </div>
      </div>

      <div class="dashboard-content">
        <div class="section-title">ðŸ‘¥ Team Members</div>
        <div class="users-grid" id="users-container">
          <!-- User cards will be populated by JavaScript -->
        </div>

        <div class="alerts-section">
          <div class="section-title">ðŸš¨ Capacity Alerts</div>
          <div id="alerts-container">
            <!-- Alerts will be populated by JavaScript -->
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
