<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Assignees Enterprise</title>
    <script src="https://connect-cdn.atl-paas.net/all.js"></script>
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 0;
        background: transparent;
        font-size: 14px;
        color: #172b4d;
      }

      .multi-assignee-field {
        position: relative;
        min-height: 36px;
        border: 2px solid #dfe1e6;
        border-radius: 3px;
        background: white;
        padding: 8px 12px;
        cursor: pointer;
        transition: all 0.2s ease;
        display: flex;
        align-items: center;
        flex-wrap: wrap;
        gap: 6px;
      }

      .multi-assignee-field:hover {
        border-color: #b3d4ff;
      }

      .multi-assignee-field:focus-within {
        border-color: #2684ff;
        box-shadow: 0 0 0 2px rgba(38, 132, 255, 0.2);
      }

      .assignee-tag {
        display: inline-flex;
        align-items: center;
        background: #deebff;
        border: 1px solid #b3d4ff;
        border-radius: 12px;
        padding: 2px 8px;
        font-size: 12px;
        color: #0052cc;
        font-weight: 500;
        gap: 4px;
      }

      .assignee-avatar {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background: #0052cc;
        color: white;
        font-size: 8px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .remove-assignee {
        background: none;
        border: none;
        color: #0052cc;
        cursor: pointer;
        font-size: 14px;
        padding: 0;
        margin-left: 4px;
      }

      .remove-assignee:hover {
        color: #de350b;
      }

      .placeholder {
        color: #6b778c;
        font-style: italic;
        font-size: 13px;
      }

      .add-button {
        background: #2684ff;
        color: white;
        border: none;
        border-radius: 3px;
        padding: 4px 8px;
        font-size: 11px;
        cursor: pointer;
        margin-left: auto;
      }

      .add-button:hover {
        background: #0052cc;
      }

      /* User Picker Modal */
      .modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 10000;
      }

      .modal-content {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        background: white;
        border-radius: 6px;
        padding: 20px;
        width: 90%;
        max-width: 400px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      }

      .modal-header {
        font-size: 16px;
        font-weight: 600;
        margin-bottom: 16px;
        color: #172b4d;
      }

      .search-input {
        width: 100%;
        padding: 8px 12px;
        border: 2px solid #dfe1e6;
        border-radius: 3px;
        font-size: 14px;
        margin-bottom: 16px;
      }

      .search-input:focus {
        outline: none;
        border-color: #2684ff;
      }

      .user-list {
        max-height: 200px;
        overflow-y: auto;
        margin-bottom: 16px;
      }

      .user-item {
        display: flex;
        align-items: center;
        padding: 8px;
        border-radius: 3px;
        cursor: pointer;
        transition: background 0.2s ease;
      }

      .user-item:hover {
        background: #f4f5f7;
      }

      .user-item.selected {
        background: #deebff;
      }

      .user-avatar-large {
        width: 24px;
        height: 24px;
        border-radius: 50%;
        background: #0052cc;
        color: white;
        font-size: 10px;
        font-weight: 700;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 8px;
      }

      .modal-actions {
        display: flex;
        justify-content: flex-end;
        gap: 8px;
      }

      .btn {
        padding: 8px 16px;
        border-radius: 3px;
        font-size: 14px;
        cursor: pointer;
        border: 1px solid;
      }

      .btn-cancel {
        background: #f4f5f7;
        border-color: #dfe1e6;
        color: #172b4d;
      }

      .btn-add {
        background: #2684ff;
        border-color: #2684ff;
        color: white;
      }

      .version-indicator {
        position: absolute;
        top: -2px;
        right: -2px;
        background: #36b37e;
        color: white;
        font-size: 8px;
        padding: 1px 4px;
        border-radius: 6px;
      }
    </style>
  </head>
  <body>
    <div class="multi-assignee-field" onclick="openUserPicker()">
      <div class="version-indicator">v5.4.0</div>
      <div id="assignee-tags"></div>
      <div class="placeholder" id="placeholder">Click to add team members</div>
      <button class="add-button" onclick="openUserPicker()">+ Add</button>
    </div>

    <!-- Hidden input for form submission -->
    <input type="hidden" id="assignee-data" name="assignee-data" />

    <!-- User Picker Modal -->
    <div class="modal" id="userModal">
      <div class="modal-content">
        <div class="modal-header">Select Team Members</div>

        <input
          type="text"
          class="search-input"
          id="searchInput"
          placeholder="Search users..."
        />

        <div class="user-list" id="userList">
          <div
            class="user-item"
            data-user-id="user1"
            onclick="toggleUser(this)"
          >
            <div class="user-avatar-large">JS</div>
            <span>John Smith</span>
          </div>
          <div
            class="user-item"
            data-user-id="user2"
            onclick="toggleUser(this)"
          >
            <div class="user-avatar-large">SJ</div>
            <span>Sarah Johnson</span>
          </div>
          <div
            class="user-item"
            data-user-id="user3"
            onclick="toggleUser(this)"
          >
            <div class="user-avatar-large">MW</div>
            <span>Mike Wilson</span>
          </div>
          <div
            class="user-item"
            data-user-id="user4"
            onclick="toggleUser(this)"
          >
            <div class="user-avatar-large">LC</div>
            <span>Lisa Chen</span>
          </div>
          <div
            class="user-item"
            data-user-id="user5"
            onclick="toggleUser(this)"
          >
            <div class="user-avatar-large">TB</div>
            <span>Tom Brown</span>
          </div>
        </div>

        <div class="modal-actions">
          <button class="btn btn-cancel" onclick="closeUserPicker()">
            Cancel
          </button>
          <button class="btn btn-add" onclick="addSelectedUsers()">
            Add Selected
          </button>
        </div>
      </div>
    </div>

    <script>
      console.log("Multiple Assignees Enterprise v5.4.0 - Loaded Successfully");

      let selectedAssignees = [];
      let tempSelectedUsers = [];

      // Mock user data
      const users = {
        user1: { id: "user1", name: "John Smith", avatar: "JS" },
        user2: { id: "user2", name: "Sarah Johnson", avatar: "SJ" },
        user3: { id: "user3", name: "Mike Wilson", avatar: "MW" },
        user4: { id: "user4", name: "Lisa Chen", avatar: "LC" },
        user5: { id: "user5", name: "Tom Brown", avatar: "TB" },
      };

      function openUserPicker() {
        document.getElementById("userModal").style.display = "block";
        tempSelectedUsers = [];
        updateUserListSelection();
      }

      function closeUserPicker() {
        document.getElementById("userModal").style.display = "none";
        tempSelectedUsers = [];
      }

      function toggleUser(element) {
        const userId = element.getAttribute("data-user-id");

        if (element.classList.contains("selected")) {
          element.classList.remove("selected");
          tempSelectedUsers = tempSelectedUsers.filter((id) => id !== userId);
        } else {
          element.classList.add("selected");
          tempSelectedUsers.push(userId);
        }
      }

      function addSelectedUsers() {
        tempSelectedUsers.forEach((userId) => {
          if (!selectedAssignees.find((a) => a.id === userId)) {
            selectedAssignees.push(users[userId]);
          }
        });

        updateDisplay();
        closeUserPicker();
        saveToField();
      }

      function removeAssignee(userId) {
        selectedAssignees = selectedAssignees.filter((a) => a.id !== userId);
        updateDisplay();
        saveToField();
      }

      function updateDisplay() {
        const tagsContainer = document.getElementById("assignee-tags");
        const placeholder = document.getElementById("placeholder");

        tagsContainer.innerHTML = "";

        if (selectedAssignees.length === 0) {
          placeholder.style.display = "block";
          return;
        }

        placeholder.style.display = "none";

        selectedAssignees.forEach((user) => {
          const tag = document.createElement("div");
          tag.className = "assignee-tag";
          tag.innerHTML = `
                    <div class="assignee-avatar">${user.avatar}</div>
                    <span>${user.name}</span>
                    <button class="remove-assignee" onclick="removeAssignee('${user.id}')">&times;</button>
                `;
          tagsContainer.appendChild(tag);
        });
      }

      function updateUserListSelection() {
        document.querySelectorAll(".user-item").forEach((item) => {
          const userId = item.getAttribute("data-user-id");
          if (selectedAssignees.find((a) => a.id === userId)) {
            item.classList.add("selected");
          } else {
            item.classList.remove("selected");
          }
        });
      }

      function saveToField() {
        const hiddenInput = document.getElementById("assignee-data");
        hiddenInput.value = JSON.stringify(selectedAssignees);

        // Try to update any parent form fields
        const assigneeNames = selectedAssignees.map((a) => a.name).join(", ");

        // Look for any text inputs in parent document that might be the custom field
        try {
          const parentInputs =
            parent.document.querySelectorAll('input[type="text"]');
          parentInputs.forEach((input) => {
            if (
              input.name &&
              (input.name.includes("assignee") || input.name.includes("custom"))
            ) {
              input.value = assigneeNames;
              input.dispatchEvent(new Event("change", { bubbles: true }));
            }
          });
        } catch (e) {
          console.log("Could not access parent document");
        }

        console.log("Saved assignees:", selectedAssignees);
      }

      // Search functionality
      document
        .getElementById("searchInput")
        .addEventListener("input", function (e) {
          const searchTerm = e.target.value.toLowerCase();
          document.querySelectorAll(".user-item").forEach((item) => {
            const userName = item.textContent.toLowerCase();
            if (userName.includes(searchTerm)) {
              item.style.display = "flex";
            } else {
              item.style.display = "none";
            }
          });
        });

      // Close modal when clicking outside
      document
        .getElementById("userModal")
        .addEventListener("click", function (e) {
          if (e.target === this) {
            closeUserPicker();
          }
        });

      // Initialize
      document.addEventListener("DOMContentLoaded", function () {
        updateDisplay();

        // Try to load existing data
        try {
          const existingData = document.getElementById("assignee-data").value;
          if (existingData) {
            selectedAssignees = JSON.parse(existingData);
            updateDisplay();
          }
        } catch (e) {
          console.log("No existing data to load");
        }
      });
    </script>
  </body>
</html>
