<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Multiple Assignees</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/@atlaskit/css-reset@6.5.1/dist/bundle.css"
    />
    <style>
      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        margin: 0;
        padding: 8px;
        background: transparent;
        font-size: 14px;
      }
      .assignee-container {
        display: flex;
        flex-direction: column;
        gap: 8px;
      }
      .assignee-item {
        display: flex;
        align-items: center;
        gap: 8px;
        padding: 4px 0;
      }
      .avatar {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background: #dfe1e6;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 10px;
        font-weight: 600;
        color: #42526e;
      }
      .assignee-name {
        font-size: 14px;
        color: #172b4d;
      }
      .role-badge {
        font-size: 11px;
        padding: 2px 6px;
        border-radius: 3px;
        font-weight: 500;
      }
      .role-primary {
        background: #e3fcef;
        color: #006644;
      }
      .role-secondary {
        background: #deebff;
        color: #0052cc;
      }
      .role-reviewer {
        background: #ffebe6;
        color: #bf2600;
      }
      .premium-badge {
        background: #e3fcef;
        border: 1px solid #abf5d1;
        border-radius: 3px;
        padding: 4px 8px;
        font-size: 12px;
        color: #006644;
        display: inline-block;
        margin-bottom: 8px;
      }
      .empty-state {
        color: #6b778c;
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <div id="multi-assignees-field">
      <div class="premium-badge">ðŸ”’ Multiple Assignees - Premium Feature</div>

      <div class="assignee-container">
        <div class="assignee-item">
          <div class="avatar">JS</div>
          <span class="assignee-name">John Smith</span>
          <span class="role-badge role-primary">Primary</span>
        </div>
        <div class="assignee-item">
          <div class="avatar">JD</div>
          <span class="assignee-name">Jane Doe</span>
          <span class="role-badge role-secondary">Secondary</span>
        </div>
        <div class="assignee-item">
          <div class="avatar">BJ</div>
          <span class="assignee-name">Bob Johnson</span>
          <span class="role-badge role-reviewer">Reviewer</span>
        </div>
      </div>

      <div style="margin-top: 8px; font-size: 12px; color: #6b778c">
        3 assignees â€¢ Upgrade for full functionality
      </div>
    </div>

    <script>
      // Simple initialization
      document.addEventListener("DOMContentLoaded", function () {
        // Add click handler for premium notice
        document
          .querySelector(".premium-badge")
          .addEventListener("click", function () {
            alert(
              "Upgrade to Premium to unlock full multi-assignee functionality!"
            );
          });
      });
    </script>
  </body>
</html>
