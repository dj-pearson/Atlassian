modules:
  jira:customField:
    - key: multi-assignees-field
      name: Multiple Assignees Enterprise
      description: Select multiple assignees for the issue with role-based responsibilities
      type: user
      collection: list
      readOnly: false
      edit:
        function: editMultiAssignees
      view:
        function: viewMultiAssignees
  jira:projectPage:
    - key: capacity-dashboard-page
      title: Team Capacity Dashboard
      url: /capacity-dashboard
      function: capacityDashboard
  function:
    - key: editMultiAssignees
      handler: index.editMultiAssignees
    - key: viewMultiAssignees
      handler: index.viewMultiAssignees
    - key: capacityDashboard
      handler: index.capacityDashboard

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/a1620fa0-c5ba-4d26-bd17-4f9f1bddf7d4
  licensing:
    enabled: true

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
  external:
    fetch:
      backend:
        - "*.atlassian.net"
