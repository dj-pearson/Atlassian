modules:
  jira:customField:
    - key: multi-assignee-field
      name: Multiple Assignees Enterprise
      description: Enterprise multi-assignee field with AI-powered suggestions and workload management
      type: string
      searcher: textsearcher
      edit:
        resource: edit-multi-assignees
      view:
        resource: view-multi-assignees
  jira:projectPage:
    - key: capacity-dashboard-page
      title: Team Capacity Dashboard
      url: /capacity-dashboard
      resource: capacity-dashboard

resources:
  - key: edit-multi-assignees
    path: static/edit-multi-assignees
  - key: view-multi-assignees
    path: static/view-multi-assignees
  - key: capacity-dashboard
    path: static/capacity-dashboard

app:
  runtime:
    name: nodejs18.x
  id: ari:cloud:ecosystem::app/a1620fa0-c5ba-4d26-bd17-4f9f1bddf7d4
  licensing:
    enabled: true

permissions:
  scopes:
    - read:jira-work
    - write:jira-work
    - read:jira-user
    - storage:app
  external:
    fetch:
      backend:
        - "*.atlassian.net"
